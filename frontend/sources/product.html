<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="product.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <div class="logo">
          <i class="fa-solid fa-computer"></i>
        </div>
        <div class="logo-text">
          <p>BUILDWISE</p>
        </div>
      </div>
      <div class="nav-link">
        <ul class="nav-button">
          <li class="home"><a href="/">Home</a></li>
          <li class="about"><a href="/about">About</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
        </ul>
      </div>
      <div class="nav-product">
        <!-- <div class="product">
          <i class="fa-solid fa-shop product-image"></i>
          <a href="../product/product.html">
            <p class="product-text">Products</p>
          </a>
          <div class="product-content">
            <a href="../product/product.html">Monitor</a>
            <a href="../signUp/signup.html">Signup</a>
          </div>
        </div> -->
        <div class="product">
          <i class="fa-solid fa-shop" style="display: inline"></i>
          <p class="registration" style="display: inline">Products</p>
          <div class="product-content">
            <a href="/monitor">MONITOR</a>
            <a href="/cpu">CPU</a>
            <a href="/ram">RAM</a>
            <a href="">ROM</a>
            <a href="/gpu">GPU</a>
          </div>
        </div>
      </div>

      <div class="nav-authentication">
        <div class="dropdown-container">
          <i class="fa-solid fa-user" style="display: inline"></i>
          <p class="registration" style="display: inline">Account</p>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
      <div class="cartDiv1">
        <div class="goto_cart1">
          <a href="/cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <button id="goToCartBtn1" class="goToCart1">Cart</button>
          </a>
        </div>
      </div>

      <div class="cartDiv">
        <div class="goto_cart">
          <a href="/monitorCompare">
            <i class="fa-solid fa-code-compare"></i>
            <button id="goToCartBtn" class="goToCart">Compare</button>
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="search-bar">
        <div class="filter">
          <i class="fa-solid fa-bars"></i>
          <p class="filterization">Filterization</p>
        </div>
        <input
          type="text"
          class="searchbar"
          id="searchbar"
          name="searchbar"
          placeholder="Search..."
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>

      <div class="filteroption">
        <div class="wrapper">
          <h2>Price Range</h2>
          <div class="price-input">
            <div class="field">
              <span class="min">Min </span>
              <input type="number" class="input-min" value="0" />
            </div>
            <div class="separator">-</div>
            <div class="field">
              <span class="max">Max </span>
              <input type="number" class="input-max" value="500000" />
            </div>
          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input
              type="range"
              class="range-min"
              min="0"
              max="500000"
              value="0"
            />
            <input
              type="range"
              class="range-max"
              min="0"
              max="500000"
              value="500000"
            />
          </div>
        </div>
        <div class="hero">
          <div class="container">
            <p class="herotext">Panel Type</p>
            <div class="row">
              <p>IPS</p>
              <label>
                <input class="inputcheck" type="checkbox" value="IPS" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>VA</p>
              <label>
                <input class="inputcheck" type="checkbox" value="VA" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>TN</p>
              <label>
                <input class="inputcheck" type="checkbox" value="TN" />
                <span></span>
              </label>
            </div>
          </div>
          <div class="container">
            <p class="herotext">Display Size</p>
            <div class="row">
              <p>Below 20"</p>
              <label>
                <input class="inputcheck" type="checkbox" value="Below 20" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>20" to 25"</p>
              <label>
                <input class="inputcheck" type="checkbox" value="20 to 25" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>Above 25"</p>
              <label>
                <input class="inputcheck" type="checkbox" value="Above 25" />
                <span></span>
              </label>
            </div>
          </div>

          <div class="container">
            <p class="herotext">Resolution</p>
            <div class="row">
              <p>HD</p>
              <label>
                <input class="inputcheck" type="checkbox" value="1920x1080" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>2k</p>
              <label>
                <input class="inputcheck" type="checkbox" value="2560x1440" />
                <span></span>
              </label>
            </div>

            <div class="row">
              <p>4k</p>
              <label>
                <input class="inputcheck" type="checkbox" value="3840x2160" />
                <span></span>
              </label>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="submit-button">Submit</button>
          <button class="reset-button">Reset</button>
        </div>
      </div>

      <!-- </div> -->

      <div class="card-container">
        <!-- <div class="card">
                <h3 class="card-name">Card Heading
                </h3>
                <p class="card-text size">Size:</p>
                <p class="card-text price">Price:</p>
                <p class="card-text resolution">Resolution</p> -->
      </div>

      <div class="pagination-container">
        <div class="pagination">
          <button class="control" id="prev" title="Previous Page">
            < Prev
          </button>
          <div class="pageNumbers"></div>
          <button class="control" id="next" title="Next Page">Next ></button>
        </div>
      </div>
      <div class="footertop"></div>

      <script src="product.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
